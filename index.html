<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Biggie Bucket Menu</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body {
      margin: 0;
      background: white;
      color: black;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      border-bottom: 1px solid #ddd;
      z-index: 10;
    }

    header img { height: 36px; }

    .menu-button {
      background: none;
      border: 2px solid black;
      padding: 8px 14px;
      cursor: pointer;
    }

    .menu-button:hover {
      background: black;
      color: white;
    }

    main {
      padding: 120px 24px 40px;
      max-width: 1000px;
      margin: auto;
    }

    .item {
      display: flex;
      gap: 24px;
      margin-bottom: 48px;
      padding-bottom: 24px;
      border-bottom: 1px solid #eee;
    }

    .item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .item-info h2 {
      margin: 0 0 10px;
      font-size: 26px;
    }

    .item-info p {
      margin: 0;
      line-height: 1.6;
      color: #333;
    }

    @media (max-width: 700px) {
      .item {
        flex-direction: column;
      }

      .item img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="IMG_3760.png" alt="Biggie Bucket Logo">
  <a href="index.html"><button class="menu-button">Home</button></a>
</header>

<main>

  <!-- ITEM START -->
  <div class="item">
    <img src="bucket1.jpg" alt="Biggie Bucket">
    <div class="item-info">
      <h2>Biggie Bucket</h2>
      <p>
        The original bucket. Heavy. Iconic. Biggie-approved.
      </p>
    </div>
  </div>
  <!-- ITEM END -->

  <!-- ITEM START -->
  <div class="item">
    <img src="bucket2.jpg" alt="Mini Bucket">
    <div class="item-info">
      <h2>Mini Bucket</h2>
      <p>
        Smaller form factor. Same bucket energy.
      </p>
    </div>
  </div>
  <!-- ITEM END -->

</main>

</body>
</html>
